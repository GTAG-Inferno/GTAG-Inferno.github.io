<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="avatar-creator">
        <!-- Left Panel - Avatar Preview -->
        <div class="avatar-preview">
            <div class="canvas-container">
                <canvas id="characterCanvas" width="400" height="600"></canvas>
            </div>
            <div class="color-picker">
                <h3>Body Color</h3>
                <div class="color-sliders">
                    <div class="slider">
                        <label>R</label>
                        <input type="range" id="colorR" min="0" max="9" value="5">
                        <span id="rValue">5</span>
                    </div>
                    <div class="slider">
                        <label>G</label>
                        <input type="range" id="colorG" min="0" max="9" value="5">
                        <span id="gValue">5</span>
                    </div>
                    <div class="slider">
                        <label>B</label>
                        <input type="range" id="colorB" min="0" max="9" value="5">
                        <span id="bValue">5</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Customization -->
        <div class="customization-panel">
            <div class="tab-header">
                <button class="tab-button active" data-tab="outfits">Outfits</button>
                <button class="tab-button" data-tab="body">Body</button>
                <button class="tab-button" data-tab="animations">Animations</button>
            </div>

            <div class="tab-content active" id="outfits">
                <div class="category-selector">
                    <select id="cosmeticCategory">
                        <option value="all">All Categories</option>
                        <option value="hats">Hats</option>
                        <option value="shirts">Shirts</option>
                        <option value="pants">Pants</option>
                        <option value="accessories">Accessories</option>
                    </select>
                    <div class="search-box">
                        <input type="text" placeholder="Search items...">
                    </div>
                </div>

                <div class="items-grid" id="cosmeticGrid">
                    <!-- Items will be loaded here via JS -->
                </div>
            </div>

            <div class="tab-content" id="body">
                <!-- Body customization content -->
            </div>

            <div class="tab-content" id="animations">
                <!-- Animation content -->
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="action-bar">
            <button class="btn-secondary">Reset</button>
            <button class="btn-primary" id="saveCharacter">Save Avatar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
